
{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" crossorigin="anonymous">
  <script src="{% static 'js/bootstrap.bundle.min.js' %}" crossorigin="anonymous"></script>
	<title></title>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}"> 
      <img src="{% static 'images/movie.png' %}" alt="" width="30" height="24" class="d-inline-block align-text-top">Movies</a> 
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle Navigation">
      <span class="navbar-toggler-icon"></span>
    </button> 
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="{% url 'news' %}">News</a>
        {% if user.is_authenticated %}
        <a class="nav-link" href="{% url 'logoutaccount' %}">Logout ({{ user.username }})</a>
        {% else %}
        <a class="nav-link" href="{% url 'loginaccount' %}">Login</a>
        <a class="nav-link" href="{% url 'signupaccount' %}">Sign Up</a>
        {% endif %}
      </div>
    </div>  
  </div>
</nav>

<div class="container">
{% block content %}
{% endblock content %}
</div>

<footer class="text-center text-lg-start bg-light text-muted mt-4">
  <div class="text-center p-4">
    &copy; 2022 Copyright -
    <a class="text-reset fw-bold text-decoration-none" href="#">Michael Nelson</a>
  </div>
</footer>
